[tox]
envlist = py310
skipsdist = True

[testenv:lint]
deps =
    aiohttp
    pytest

[testenv]
deps =
    pytest
    coverage
    aiohttp
    pytest-asyncio
commands =
    coverage run -m pytest -v --asyncio-mode=auto
    coverage xml

[coverage:run]
relative_files = True
source = aduro/
branch = True
