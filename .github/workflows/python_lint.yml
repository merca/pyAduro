name: üí† Python lint

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["dev", "main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: ‚ö´ black
        uses: microsoft/action-python@0.2.0
        with:
          black: true
          workdir: .
      - name: 8Ô∏è‚É£ flake8
        uses: microsoft/action-python@0.2.0
        with:
          flake8: true
          workdir: .
      - name: üî∞ pylint
        uses: microsoft/action-python@0.2.0
        with:
          pylint: true
          workdir: .
